<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-color">
        <a href="index.html"><img src="img/musica.png" class="tamano"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="artistas.html">Artistas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="formulario.html">Registro</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="usuario">
                <input class="form-control mr-sm-2" type="password" placeholder="contraseña">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Entrar</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div aria-label="breadcrumb ">
            <ol class="breadcrumb brcr ">
                <li class="breadcrumb-item  " aria-current="page">Home</li>
                <li class="breadcrumb-item active " aria-current="page">Registro</li>
            </ol>
        </div>
        
        <div class="row pt-3">
            <div class="col-md-4" style="background-color: #D1DBBD;">
                <img src="img/icc.png" alt="musica" class="img-fluid pt-5 pb-5 pl-auto pr-auto">
            </div>
            <div class="col-md-8 text-center" style="background-color: #91AA9D;">
                <h5 class="card-title">Estás en el lugar adecuado</h5>
                <p>Si quieres conocer las últimas novedades de la música actual</p>
                <p>Anímate y registrate en nuestra página</p>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-md-8" style="background-color: #91AA9D;">
                <form class="pt-5">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Nombre...">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="email" placeholder="Email...">
                        <small id="emailHelp" class="form-text text-muted">Web Musica no compartira tus datos. LOPD - 2018</small>
                    </div>
                    <div class="form-group">
                        <label for="email2">Confirmar email</label>
                        <input type="email" class="form-control" id="email2" aria-describedby="email2" placeholder="Confirmar email...">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="contraseña...">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>

            </div>
            <div class="col-md-4 text-center" style="background-color: #D1DBBD;">
                <figure>
                    <img src="img/play.png" alt="musica" class="img-fluid pt-5">
                    <figcaption><small class="text-muted">Musica Fest &copy; Copyright<script> document.write(new Date().getFullYear())</script></small></figcaption>
                </figure>

            </div>
        </div>

    </div>
    <footer class="abajo mt-1   ">
        <div class="d-flex justify-content-center" style="color:white">© 2018 Copyright:</div>
    </footer>

    <script src="js/bootstrap.min.js"></script>
